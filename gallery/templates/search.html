{%extends 'base.html'%}
{% block content %}
<div class="container-fluid">

  <div class="row" style="color:black;">
    {% if images%}
      <h2>Found {{ images|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 articles for the search term {{message}}</h2>
    {% endif %}

  </div>



  {% if images %}

    {% for image in images %}

      <div class="image col-sm-4 col-md-4">
        <img  src="{{ image.image.url }}" alt="image">

      </div>

    {% endfor %}

  {% endif %}

</div>
<style>
.image img{
height: 300px;
width:300px;
margin-bottom: 50px;
}
</style>
{% endblock %}
